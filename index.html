<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dimitri Marco</title>

<body>
    <div class = "portfolio">
        <header>
            <nav>
                <h3 class = "logo">Dimitri Marco</h3>
                <img src="./images/hamburger.svg" alt = "burger" />
            </nav>

            <main>
                <section class = "page photographer">
                    <div class="details">
                        <h1>Elana Morell</h1>
                        <h2>Photographer</h2>
                        <p>02/08/2018</p>
                    </div>

                    <div class = "hero">

                        <img class="model-right" src="./images/model-right.jpg" alt="model">
                    </div>
                </section>

                <section class = "page chef">
                    <div class="details">
                        <h1>John Savos</h1>

                        <p>02/08/2018</p>
                    </div>

                    <div class = "hero">
                        <img class="chef-left" src="./images/chef-left.jpg" alt="chef">
                        <img class="chef-right" src="./images/chef-right.jpg" alt="chef">
                    </div>
                </section>

                <section class = "page hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Professional Stylist</h2>
                        <p>02/08/2018</p>
                    </div>

                    <div class = "hero">
                        <img class="hair-left" src="./images/hair-left.jpg" alt="hair">
                        <img class="hair-right" src="./images/hair-right.jpg" alt="hair">
                    </div>
                </section>

                
                <div class = "pages">
                    <div class = "page-one">
                        <h3>01</h3>
                        <svg
                        class="slide active"

                            <circle cx="6" cy="6" r="6" fill="white"/>

                    </div>

                    <div class = "page-two">
                        <h3>02</h3>

                         height="12"

                    <div class = "page-three">

                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                    </div>


                </div>
            </main>


        </header>
